kitchensync:
  $type: namespace

  enable_foo:
    $type: boolean
    $default: True
    $name: Enable group Foo

  foo:
    $type: group
    $name: A simple group
    $disabled: "!formValues.kitchensync.enable_foo"
    $key:
      $type: text
      $name: Key
      $default: fooX
    required_field:
      $type: text
      $name: Required field
      $help: "$required attribute example"
      $required: true
      $placeholder: This field is required
    formatted_field:
      $type: text
      $name: Formatted field
      $help: "Only lowercase letters allowed"
      $match: "[a-z]*"
      $placeholder: Only lowercase letters allowed

  show_bar:
    $type: boolean
    $default: True
    $help: "$visible example"
    $name: Show group Bar
    $default: True

  bar:
    $type: group
    $name: Another simple group
    $visible: "formValues.kitchensync.show_bar"
    $help: "$help is shown here for groups."
    sub_bar_relative:
      $type: edit-group
      $name: An edit-group
      $help: Shows the usage of relative expressions in the $disabled attribute
      $minItems: 2
      $prototype:
        enable:
          $type: boolean
          $name: Enable next field
          $default: True
        field:
          $type: select
          $values: ["Enable",
                    "Disable"
                    ]
          $default: Enable   
          $name: Some selector
          $disabled: "!this.parent.value.enable"
          $help: Example using $disabled with relative expression
        sub_sub_bar:
          $type: edit-group
          $name: Example using two-level relative expressions
          $minItems: 1
          $itemName: Field ${i}
          $prototype:
            field:
              $type: text
              $name: Yet another field
              $placeholder: Enable/disable this field using the selector in the group above
              $disabled: 'this.parent.parent.parent.value.field != "Enable"'

  show_hidden:
    $type: select
    $values: ["Show",
              "Hide"
              ]
    $default: Show   
    $name: Show hidden

  hidden:
    $type: edit-group
    $itemName: Hidden
    $optional: True
    $visibleIf: .show_hidden == 'Show'
    $prototype:
        $type: group
        $minItems: 1
        $key:
            $type: text
            $name: Hidden Key
            $default: key default
        mountpoint:
            $type: text
            $name: Device Mount Point
            $help: What should the partition be mount as - /, swap, /var, ...
            $optional: True      
            $default: blabla   

  recursive_dict_of_dicts:
      $type: edit-group
      $minItems: 1
      $name: An edit-group of edit-groups with a nested default value
      $prototype:
          $type: group
          $key:
              $type: text
          group_name:
              $type: text
          entries:
              $type: edit-group
              $minItems: 1
              $prototype:
                  $key:
                      $type: text
                  entry_name:
                      $type: text
                  entry_desc:
                      $type: text
      $default:
          def_gr1:
              group_name: default group 1
              entries:
                  def_entry1:
                      entry_name: default entry 1
                      entry_desc: some text
