minion_blackout:
  $type: boolean
  $default: False
  $name: Blackout
  $help: Disable all remote execution commands

minion_blackout_whitelist:  
  $type: edit-group
  $name: Blackout whitelist
  $help: Modules allowed during blackout. Removing the default values is not recommended. It can prevent Uyuni from working properly.
  $disabled: "!formValues.minion_blackout"
  $prototype:
    $type: text
  $default:
  - test.ping
  - grains.item
  - grains.items
  - mgractionchains.start
  - mgractionchains.start
  - mgractionchains.get_pending_resume
  - mgractionchains.resume  
